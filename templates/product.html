{% extends "main.html" %}

{% block title %}Product{% endblock %}

{% block content %}
    <main class="container my-5">
        <h2>{{ product.name }}</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title">Child 1</h5>
                            <img src="{{ product.image.url }}" class="img-fluid mb-3" alt="Product Image" style="max-height: 400px;">
                        </div>
                        <div class="mt-auto">
                            <!-- Corrected Add to Cart button -->
                            <form method="post" action="{% url 'add_to_cart' product.id %}">
                                {% csrf_token %}
                                <input type="hidden" name="customer_id" value="{{ request.user.customer.id }}">
                                <button type="submit" class="btn btn-primary">Add to cart</button>
                            </form>
                            <button type="button" class="btn btn-secondary" id="button2">
                                <a class="btn btn-outline-secondary" href="#">View</a>
                            </button>
                        </div>
                        <p class="mt-3"><strong>Price: </strong>{{ product.price }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center d-flex flex-column justify-content-between" id="description">
                        <div>
                            <h5 class="card-title">Child 2</h5>
                            <!-- Add content for Child 2 here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
